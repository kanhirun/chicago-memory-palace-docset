<h1>Decompose Conditional</h1>
<section>
  <h2>Mechanics</h2>
  <ol>
    <li>
      Is there a nested conditional? If so, consider <u>Replace Nested Conditional With Guard Clause</u>
    </li>
    <li>
      Extract the conditional into its own <i>private</i> method
    </li>
    <li>
      Extract the <i>then</i> part and the <i>else</i> part into their own private methods.
    </li>
  </ol>
</section>
